<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect WhatsApp Business API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #075E54 0%, #128C7E 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 450px;
            width: 90%;
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: #25D366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .logo svg {
            width: 45px;
            height: 45px;
            fill: white;
        }

        h3 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 15px;
        }

        p {
            color: #666;
            line-height: 1.6;
            font-size: 0.95rem;
            margin-bottom: 25px;
        }

        .note {
            color: #555;
            font-size: 0.85rem;
            background: #f5f5f5;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 3px solid #25D366;
        }

        #connect_now {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
        }

        #connect_now:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.5);
        }

        #connect_now:active {
            transform: translateY(0);
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #25D366;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #loader p {
            margin-top: 20px;
            color: #333;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div id="loader">
        <div class="spinner"></div>
        <p>Connecting to WhatsApp...</p>
    </div>

    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 24 24">
                <path

            </svg>
        </div>
        <h3>Connect WhatsApp Business API</h3>
        <p>By clicking the button below, you're authorizing <strong>WABridge</strong> to connect to your META account to
            add a WhatsApp Number.</p>
        <div class="note">
            <strong>Note:</strong> WABridge doesn't store any personal information of customers.
        </div>
        <button type="button" id="connect_now">Connect Now</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/wabasignup/CTWhatsAppBusinessFB.js"></script>
</body>

</html>
